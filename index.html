<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>handlebars.js</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<div class="page-wrap">
			<h1>JSON & AJAX with HANDLEBARS.JS</h1>
			<div id="pets-container"></div>
		</div>

		<script id="petsTemplate" type="text/x-handlebars-template">
			{{#each pets}}
				<!-- pet-start -->
				<div class="pet">
					<!-- photo-column-start -->
					<div class="photo-column">
						<img src="{{photo}}">
					</div>
					<!-- /photo-column-end -->
					<!-- info-column-start -->
					<div class="info-column">
						<h2>{{name}} <span class="species">({{species}})</span></h2>
						<p>Age : {{calculateAge birthYear}}</p>
						{{#if favFoods}}
						<h4 class="headline-bar">Favorite Foods</h4>
						<ul class="favorite-foods">
							{{#each favFoods}}
								<li>{{{this}}}</li>
							{{/each}}
						</ul>
						{{/if}}
					</div>
					<!-- /info-column-end -->
				</div>
				<!-- /pet-end -->
			{{/each }}
		</script>

		<script src="js/handlebars-v4.0.10.js"></script>
		<script src="js/main.js"></script>
	</body>

</html>
